{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الملف الشخصي</title>
    <link rel="stylesheet" href="{% static 'css/accounts/register.css' %}">
    <style>
        body { background: linear-gradient(135deg,#e3f0ff,#f7fafc); }
        .profile-card {
            background: #fff;
            padding: 32px 24px;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(30,144,255,0.10);
            max-width: 400px;
            margin: 40px auto;
            text-align: center;
        }
        .profile-card h2 { margin-bottom: 18px; color: #1da1f2;}
        .profile-card .info { margin-bottom: 10px; color: #333; }
        .profile-card a { margin-top: 18px; display: inline-block; background: #1da1f2; color: #fff; padding: 8px 18px; border-radius: 12px; text-decoration: none; font-weight:600;}
        .profile-card a:hover { background: #0f9d58;}
    </style>
</head>
<body>
    <div class="profile-card">
        <h2>الملف الشخصي</h2>
        <div class="info"><strong>اسم المستخدم:</strong> {{ user.username }}</div>
        <div class="info"><strong>البريد الإلكتروني:</strong> {{ user.email }}</div>
        <a href="{% url 'logout' %}">تسجيل الخروج</a>
    </div>
</body>
